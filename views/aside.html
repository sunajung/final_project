
<aside>
    <div class="like-show">
        <div class="item" style="display:block">
            <button class="button_h"> 최근 본 제품 </button>
        </div>
        {% if not latestProduct or latestProduct.length == 0 %}
        <div>
            <p>최근 본 상품이 없습니다.</p>
        </div>
        {% else %}
        {% for item in latestProduct %}
        <div>
            <a href="/detail/{{item}}"><img src="/images/product/{{item}}.jpg" width="120" height="160"></a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</aside>
